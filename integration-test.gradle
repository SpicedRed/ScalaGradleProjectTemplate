configurations {
	integTest.extendsFrom testRuntime
}

sourceSets {
	integTest {
		scala.srcDir file('src/integration-test/scala')
		resources.srcDir file('src/integration-test/scala')
		compileClasspath = sourceSets.main.output + configurations.integTest
		runtimeClasspath = output + compileClasspath
		// output is the compiled output of this source set (integTest)
	}
}

task integrationTest(type: Test) {
	testClassesDir = sourceSets.integTest.output.classesDir
	classpath = sourceSets.integTest.runtimeClasspath
}

// all the code quality tasks hook into the check task
// what are all the tasks?
check.dependsOn integrationTest